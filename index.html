<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub User Creation Date</title>
  <!-- Bootstrap (latest stable) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 40px;
    }
    #github-created-at {
      min-height: 1.25em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">GitHub User Creator Date</h3>
            <form id="github-user-100" class="row g-3" novalidate>
              <div class="col-12">
                <label for="github-username" class="form-label">GitHub username</label>
                <input type="text" class="form-control" id="github-username" placeholder="e.g. octocat" required />
                <div class="invalid-feedback">
                  Please provide a GitHub username.
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Fetch User</button>
                <span id="status" class="ms-2 badge bg-secondary" style="display:none;"></span>
              </div>
            </form>

            <hr class="my-3" />

            <div class="row">
              <div class="col-12">
                <h5 class="mb-1">Account Creation Date (UTC)</h5>
                <p id="github-created-at" class="fs-5 text-success">-</p>
              </div>
            </div>

            <div id="error" class="text-danger mt-2" style="display:none;"></div>
            <p class="text-muted small mt-2">
              This page fetches data from GitHub's API. You can optionally pass a token via the URL using ?token=YOUR_TOKEN
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (latest stable) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Read optional token from URL as ?token=...
    const urlParams = new URLSearchParams(window.location.search);
    const tokenFromURL = urlParams.get('token');

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('github-user-100');
      const usernameInput = document.getElementById('github-username');
      const createdAtEl = document.getElementById('github-created-at');
      const statusEl = document.getElementById('status');
      const errorEl = document.getElementById('error');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.style.display = 'none';
        const username = usernameInput.value.trim();
        if (!username) {
          usernameInput.classList.add('is-invalid');
          return;
        } else {
          usernameInput.classList.remove('is-invalid');
        }

        statusEl.style.display = 'inline';
        statusEl.textContent = 'Loading...';
        createdAtEl.textContent = '-';

        try {
          const user = await fetchGithubUser(username, tokenFromURL);
          const createdAtStr = formatDateUTC(user.created_at);
          createdAtEl.textContent = createdAtStr;
          statusEl.style.display = 'none';
        } catch (err) {
          statusEl.style.display = 'none';
          createdAtEl.textContent = '-';
          errorEl.textContent = err.message;
          errorEl.style.display = 'block';
        }
      });
    });

    async function fetchGithubUser(username, token) {
      const headers = {};
      if (token) headers['Authorization'] = 'token ' + token;

      const response = await fetch(`https://api.github.com/users/${encodeURIComponent(username)}`, { headers });
      if (!response.ok) {
        let msg = `Failed to fetch user '${username}'.`;
        if (response.status === 404) msg = "User not found.";
        else if (response.status === 401 || response.status === 403) msg = "Unauthorized. Check your token.";
        else {
          try {
            const errData = await response.json();
            if (errData && errData.message) msg = errData.message;
          } catch { }
        }
        throw new Error(msg);
      }
      return await response.json();
    }

    function formatDateUTC(iso) {
      const d = new Date(iso);
      if (isNaN(d)) return 'Invalid date';
      const y = d.getUTCFullYear();
      const m = String(d.getUTCMonth() + 1).padStart(2, '0');
      const day = String(d.getUTCDate()).padStart(2, '0');
      return `${y}-${m}-${day} UTC`;
    }
  </script>
</body>
</html>
