<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>GitHub User Creation Date</title>
  <!-- Bootstrap (latest stable) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      padding-top: 40px;
    }
    #github-created-at {
      min-height: 1.25em;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="mb-4">GitHub User Creation Date</h1>

    <div class="row g-3 align-items-center mb-3">
      <form id="github-user-100" class="col-12 col-md-auto d-flex align-items-center" autocomplete="off" novalidate>
        <label class="visually-hidden" for="username">GitHub username</label>
        <input type="text" class="form-control me-2" id="username" placeholder="GitHub username" required />
        <button type="submit" class="btn btn-primary">Lookup</button>
      </form>
    </div>

    <div class="card mb-3" aria-label="Account information">
      <div class="card-body">
        <h5 class="card-title mb-2">Account Creation Date (UTC)</h5>
        <p class="card-text">
          Created at: <span id="github-created-at" class="fw-semibold" aria-label="creation date"></span>
        </p>
      </div>
    </div>

    <!-- ARIA-live status alert -->
    <div id="github-status" class="alert alert-info" role="status" aria-live="polite" aria-atomic="true" style="min-height:1.5em;"></div>

    <p class="text-muted small mt-2">
      Tip: You can pass an optional token in the URL to authorize requests, e.g. ?token=YOUR_TOKEN
    </p>
  </main>

  <script>
    (function() {
      // Get token from URL query parameter ?token=...
      function getTokenFromUrl() {
        try {
          const url = new URL(window.location.href);
          const t = url.searchParams.get('token');
          return t || null;
        } catch (e) {
          return null;
        }
      }

      // Update the aria-live status region
      function updateStatus(message) {
        const statusEl = document.getElementById('github-status');
        if (!statusEl) return;
        // Append to keep history readable without overwriting user experience
        statusEl.textContent = message;
      }

      // Update creation date display
      function updateCreatedAtDisplay(ymdUtc) {
        const el = document.getElementById('github-created-at');
        el.textContent = ymdUtc ? `${ymdUtc} UTC` : '';
      }

      // Handle form submit
      async function handleSubmit(event) {
        event.preventDefault();
        const usernameInput = document.getElementById('username');
        const username = (usernameInput && usernameInput.value || '').trim();
        if (!username) {
          updateStatus('Please enter a GitHub username.');
          updateCreatedAtDisplay('');
          return;
        }

        updateStatus(`Looking up GitHub user "${username}"...`);
        updateCreatedAtDisplay('');

        const token = getTokenFromUrl();
        const headers = {};
        if (token) {
          headers['Authorization'] = `token ${token}`;
        }

        try {
          const response = await fetch(`https://api.github.com/users/${encodeURIComponent(username)}`, {
            headers: headers,
            cache: 'no-store'
          });

          if (!response.ok) {
            if (response.status === 404) {
              updateStatus(`User "${username}" not found (404).`);
            } else {
              updateStatus(`Lookup failed: ${response.status} ${response.statusText}`);
            }
            updateCreatedAtDisplay('');
            return;
          }

          const data = await response.json();
          if (data && data.created_at) {
            const createdDate = new Date(data.created_at);
            const ymd = createdDate.toISOString().slice(0, 10); // UTC date (YYYY-MM-DD)
            updateCreatedAtDisplay(ymd);
            updateStatus(`Lookup succeeded for "${username}".`);
          } else {
            updateStatus('Lookup succeeded but creation date is unavailable.');
            updateCreatedAtDisplay('');
          }
        } catch (err) {
          updateStatus(`Lookup failed: ${err?.message ?? err}`);
          updateCreatedAtDisplay('');
        }
      }

      // Wire up
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('github-user-100');
        if (form) {
          form.addEventListener('submit', handleSubmit);
        }
      });
    })();
  </script>
</body>
</html>
